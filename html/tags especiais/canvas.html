<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Canvas</h1>
    <h2>Cria formas e animações, site codeopen</h2>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">

    </canvas>
    <script>
// Create a Canvas:
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");

// Define a new path
ctx.beginPath();

// Set a start-point
ctx.moveTo(0, 0);

// Set an end-point
ctx.lineTo(200, 100);

// Stroke it (Do the Drawing)
ctx.stroke();
</script>
</body>
</html>
