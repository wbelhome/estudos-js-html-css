<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Tags de midias com HTML:</H1>
    <h2>Tag img:</h2>
        <img src="../figuras/264A0912.jpg" title="Imagem de jogador" alt="Jogador" width="200px">
    <br>
    <h2>Tag audio</h2>
    <p>Atributo com Controls e autoplay</p>
        <audio autoplay controls>
            <source src="">
        </audio>
    <br>
    <h2>Tag video:</h2>
    <p>Atributo com Controls, autoplay e track</p>
    <p>Track: São legenda definidas para o vídeo, com atributos kind (Tipo de legenda) e srclang(Idioma da legenda)</p>
    <video src="">
        <source src="">
        <track src="legenda.vtt" kind="captions" srclang="en"></track>
    </video>                
</body>
</html>
