<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro</title>
</head>
<body>
    <form>
       <label>Text:</label><input type="text"/><br>
       <label>Number:</label><input type="text" min="0" max="99" step="5"/><br>
       <label>Button:</label><input type="button" value="Enviar"/><br>
       <label>Range: </label><input type="range" min="0" max="100"/><br>
       <label>Color:</label><input type="color"/><br>
       <label>Email:</label><input type="email"/><br>
       <label>URL:</label><input type="url" /><br>
       <label>Date:</label><input type="date"/><br>
       <label>Week:</label><input type="week" /><br>
       <label>Month:</label><input type="month" /><br>
       <label>checkbox:</label><input type="checkbox" /><br>
       <label>Radio:</label><input type="radio" name="M" /><input type="radio" name="M" /><br> 
       <label>File:</label><input type="file"/><br>
       <label>Serach:</label><input type="search"/><br>
       
       <!--
       A TAG VARIA DE NAVEGADOR PARA NAVEGADOR
       RADIO---- name em comum para aceitar um ou outro
       -->
    </form>
</body>
</html>
