<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>figure, figcaption, picture</h1>
        <!--FIGURE e FIGCAPTION é a imagem com texto abaixo -->
        <figure>
            <img src="./figuras/264A0912.jpg" width="200" alt="Foto pessoal">
            <figcaption>Foto do Corona</figcaption>
        </figure>
        <!--Picture carrega uma nova imagem com resoluções diferentes com o atributo media-->
        <picture>
            <source srcset="" media="(min-width:600px)">
            <img src="./figuras/264A1261.jpg" width="250" height="200"/>
        </picture>

    
</body>
</html>
