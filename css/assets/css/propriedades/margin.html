<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }
        #ele-1 {
            background-color: aqua;
            
        }

        #ele-2 {
            background-color: blueviolet;
            margin: -20px 0px 20px 100px ;
        }

        /*
        é possível usar as propriedades AUTO E INHERIT~
        AUTO centraliza a tag no espaço da tela
        margin pode ser negativo tambem
        */
        #ele-3 {
            background-color: rgb(6, 15, 15);
            margin: 20px auto;   
        }

    </style>
</head>
<body>
    <h1>MARGIN - espaço externo</h1>
    <div id="ele-1"></div>
    <div id="ele-2"></div>
    <div id="ele-3"></div>
</body>
</html>
