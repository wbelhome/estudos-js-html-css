<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STyle>
        div{
            width: 100px;
            height: 100px;
            background: red;
            transition:  width 2s;
        }

        #div1{transition-timing-function: linear;}
        #div2{transition-timing-function: ease;}
        #div3{transition-timing-function: ease-in;}
        #div5{transition-timing-function: ease-out;}
        #div4{transition-timing-function: ease-in-out;}

        div:hover {
            width: 300px;
        }

        /* 
         ease
         linear
         ease-in
         ease-out
         ease-in-out
         cubic-buzier(n, n, n ) 
          */
    </STyle>
</head>
<body>
    <h1>transition-timing-function</h1>
    <p>Velocidade da transição</p>
    <div id="div1"></div>
    <br>
    <div id="div2"></div>
    <br>
    <div id="div3"></div>
    <br>
    <div id="div4"></div>
    <br>
    <div id="div5"></div>
</body>
</html>
