        code{

        body{
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            perspective: 300px;
            perspective-origin: top;
            /* transform-style: flat; */
            transform-style: preserve-3d;
        }

        .box{
            width: 200px;
            height: 200px;
            border-radius: 8px;
            color: white;
            background: red;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 1s linear,  transform 1.5s ease-in-out 1s;
        }

        .box:hover { 
            background-color: #46fc5e;
            transform: rotateX(40deg);
        }
