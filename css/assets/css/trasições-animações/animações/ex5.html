<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
<style>
   .pacifico-regular {
  font-family: "Pacifico", cursive;

}
    body{
        font-family: "Quicksand", sans-serif;
        margin: 0;
        height: 100vh;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        background: linear-gradient(-45deg, #d53369, #daae51);
        background-size: 400% 400%;
        animation: gradient 5s ease infinite alternate;
    }

    h1{
        font-size: 3rem;
        margin: 0;
        position: relative;
        bottom: 60px;
    }
    
    .gradient-word{
        font-family: "Pacifico";
        margin: 0;
        font-size: 4.5rem;

        background: linear-gradient(0deg, transparent, rgba(24, 24, 24, .4));
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
    }

    @keyframes gradient {
        0%{
            background-position: 0% 50%;
        }
        50%{
            background-position: 100% 50%;
        }
        100%{
            background-position:  0% 50%;
        }
    }
</style>
</head>
<body>
    <blockquote>
        <p class="gradient-word">William Belhome</p>
        <h1>Shoe me the code</h1>
    </blockquote>
</body>
</html>
