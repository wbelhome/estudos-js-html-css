    <style>
        code{
            background-color: lightgray;
        }

        body{
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            perspective: 300px;
            perspective-origin: top;
            /* transform-style: flat; */
            transform-style: preserve-3d;
        }

        .box{
            width: 200px;
            height: 200px;
            border-radius: 8px;
            color: white;
            background: linear-gradient(90deg, #fc4646 0%, rgb(255, 145, 0));
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotateY(-200deg);
            /* backface-visibility: hidden; */
            backface-visibility: visible;
        }
    </style>
</head>
