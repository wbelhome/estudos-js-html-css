<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resposividade Grid</title>
    <Style>
        body{
            margin: 0;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-align: center;

            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 100px repeat(3, 300px);
            grid-template-areas: 
            "header header header header"
            "navbar main-content main-content main-content"
            "navbar content1 content2 content3"
            "navbar footer footer footer";
        }

        header, nav, section, footer{
            padding: 20px;
        }

        header{
            background-color: lightblue;
            grid-area: header;
        }
        
        nav{
            background-color: lightgreen;
            grid-area: navbar;
        }

        .main-section-content{
            background-color: lightsalmon;
            grid-area: main-content;
        }

        .content1{
            background-color: paleturquoise;
            grid-area: content1;
        }

        .content2{
            background-color: papayawhip;
            grid-area: content2;
        }

        .content3{
            background-color: plum;
            grid-area: content3;
        }

        footer{
            background-color: lightpink;
            grid-area: footer;
        }

        ul{
            margin: 0;
            padding: 0;
        }

        li{
            list-style: none;
            margin-bottom: 8px;
        }

        li a{
            color: black;
        }
    </Style>
</head>
<body>
    <header>
        header content
    </header>
    <nav>
        <ul>
            <li><a href="#">menu-1</a></li>
            <li><a href="#">menu-2</a></li>
            <li><a href="#">menu-3</a></li>
            <li><a href="#">menu-4</a></li>
            <li><a href="#">menu-5</a></li>
        </ul>
    </nav>
    <section class="main-section-content">
        main content
    </section>
    <section class="content1">content1</section>
    <section class="content2">content2</section>
    <section class="content3">content3</section>
    <footer>footer content</footer>
</body>
</html>
