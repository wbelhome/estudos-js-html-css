<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        code{
            background-color: lightgray;
        }

        button{
            background-color: palevioletred;
            border: none;
            padding: 8px 14px;
            color: white;
        }

        button:hover{
            background-color: rgb(152, 175, 251);
            color: darkgreen;
            border: 1px solid rgb(100, 0, 0);
            cursor: pointer;
        }


        button:active{
            background-color: palegreen;
            color: darkgreen;
            border: 1px solid darkgreen;
            cursor: pointer;
        }

        a:active{
            background-color: aqua;
        }

        h1:active{
            background-color: blueviolet;
        }

    </style>
</head>
<body>
    <h1>Pseudo-classes: ACTIVE </h1>
    

    <h2>Identificado por <code>:palavra-chave</code></h2>

    <h1>Serve para estilizar algo quando clica com o mouse</h1>

    <button>Entrar em contato</button>
    <BR><br></BR>
    <a href="https://www.dio.me">DIO.me</a>
</body>
</html>
