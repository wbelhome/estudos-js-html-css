<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        code{
            background-color: lightgray;
        }

        button:disabled{
            background-color: black;
            color: yellow;
        }

        button:enabled{
            background-color: lightcoral;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Pseudo-classes: ENABLED e DISABLED </h1>
    

    <h2>Identificado por <code>:palavra-chave</code></h2>

    <h1>
        Estiliza quando o elemento está habilitado ou desabilitado
    </h1>

    <button>Botão habilitado</button>
    <button disabled>Botão desabilitado</button>
</body>
</html>
