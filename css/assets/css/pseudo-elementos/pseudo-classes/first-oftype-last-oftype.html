<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        code{
            background-color: lightgray;
        }

        form label, form button{
            display: block;
            margin-top: 12px;
        }

        input{
            padding: 4px 14px;
            margin-top: 8px;
            border-style: solid;
        }

        form{
            border: 1px solid grey;
            border-radius: 4px;
            width: 300px;
            padding: 40px;
            margin: auto;
            background-color: rgb(249, 252, 255);
        }

        form h3{
            margin: 0;
        }

        article :first-of-type{
            color: orange;
        }

        article :last-of-type{
            color: rgb(28, 156, 45);
        }
    </style>
</head>
<body>
    <h1>Pseudo-classes: FIRST-OF-TYPE e LAST-OF-TYPE</h1>
    

    <h2>Identificado por <code>:palavra-chave</code></h2>

    <ul>
        <li>Estiliza o primeiro tipo de dentro da tag</li>
        <li>Estiliza o ultimo tipo de tag </li>
    </ul>
    <article>
        <div>Eu sou div</div>
        <p>1 paragrafo</p>
        <p>2 paragrafo </p>
        <p>3 paragrafo </p>
        <p>4 paragrafo </p>
        <p>5 paragrafo </p>
    </article>
</body>
</html>
