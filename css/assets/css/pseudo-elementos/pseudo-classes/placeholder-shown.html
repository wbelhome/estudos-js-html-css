<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        code{
            background-color: lightgray;
        }

        input:placeholder-shown{
            border-color: royalblue;
        }
    </style>
</head>
<body>
    <h1>Pseudo-classes: PLACEHOLDER-SHADOWN</h1>

    <h2>Identificado por <code>:palavra-chave</code></h2>

    <h1>
        Estiliza o input com placeholder
    </h1>
    <form action="">
        <label for="name">Nome completo</label>
        <input type="text" name="name">
        <br><br>
        <label for="email" >E-mail:</label>
        <input type="email" name="email" placeholder="EMAIL@xxx.com">
        <br><br>
        <label for="idade">Sua idade:</label>
        <input type="number" name="idade" placeholder="18">
        <br><br>
    </form>

</body>
</html>
