<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        code{
            background-color: lightgray;
        }

        a:link{
            color: limegreen;
            background-color: black;
        }

        a:visited{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Pseudo-classes: LINK e VISITED </h1>
    

    <h2>Identificado por <code>:palavra-chave</code></h2>

    <h1>
        Estiliza o <code>link</code> que ainda não foi visitado e o <code>visited</code> estiliza depois que o site é visitado
    </h1>

    <a href="https://github.com/wbelhome/estudos-js-html-css#">github</a>
    <br>
    <a class="ex" href="https://github.com/wbelhome/estudos-js-html-css#">github</a>

</body>
</html>
