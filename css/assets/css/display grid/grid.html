<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 1px solid black;
            padding: 10px;
            margin-bottom: 20px;
            display: grid;
        }

        .container2{
            border: 1px solid black;
            padding: 10px;
            margin-bottom: 20px;
            display: inline-grid;
        }

        .item{
            background-color: palegreen;
        }
    </style>
</head>
<body>
    <h1>Display: Grid</h1>
    <h2>Nomenclaturas</h2>
    <p>Grid container</p>
    <p>Grid Item</p>
    <p>Grid Columns</p>
    <p>Grid rows</p>
    <p>Grid gap</p>
    <p>Grid line</p>
    <p>Grid cell</p>
    <hr>
    <H1>GRID</H1>
    <div class="container">
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>
    </div>
    <div class="container">
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>
    </div>
    <h1>inline-grid</h1>
    <div class="container2">
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>
    </div>
    <div class="container2">
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>
    </div>
</body>
</html>
