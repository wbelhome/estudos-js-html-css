<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: grid;
            border: 3px solid;
            grid-template: repeat(3, 200px) / repeat(3, 1fr);
            padding: 15px;
            /* row-gap: 10px;
            column-gap: 20px; 
            gap funciona apenas nas grades o entorno é o padding*/
            gap: 10px 20px;
            /* gap é o shorthand */
        }
        .item1{
            background:palegoldenrod ;
        }
        .item2{
            background:rgb(83, 53, 157) ;
        }
        .item3{
            background:rgb(212, 5, 239) ;
        }
        .item4{
            background:rgb(170, 231, 238) ;
        }
        .item5{
            background:rgb(79, 78, 67) ;
        }
        .item6{
            background:rgb(213, 11, 11) ;
        }
        .item7{
            background:rgb(255, 62, 62) ;
        }
        .item8{
            background:rgb(178, 205, 172) ;
        }
        .item9{
            background:rgb(140, 229, 91) ;
        }
    </style>
</head>
<body>
    <div class="item1"></div>
    <div class="item2"></div>
    <div class="item3"></div>
    <div class="item4"></div>
    <div class="item5"></div>
    <div class="item6"></div>
    <div class="item7"></div>
    <div class="item8"></div>
    <div class="item9"></div>
</body>
</html>
