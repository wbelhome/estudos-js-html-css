<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        background: palegreen;
        margin: 20px;
        width: 300px;
        height: 300px;
        display: flex;
        justify-content: space-evenly;
    }

    #container2{
        flex-direction: row;
        align-items: stretch;
    }

    #container3{
        flex-direction: column;
        align-items: center;
    }

    #container4{
        flex-direction: row;
        align-items: baseline;
    }
    
    .item{
        background: rgb(255, 187, 0);
    }

    

    .item2{
        width: 80px;
        height: 80px;
    }
    
    .item3{
        width: 40px;
        height: 40px;
    }

</style>
<body>
    <h1>Align items</h1>
    <h3>Alinha os itens no eixo transversal</h3>
    <h1></h1>
<h1>Align items: stretch</h1>
<h3></h3>
    <div class="container" id="container2">
        <div class="item item1">Item 1</div>
        <div class="item item2">Item 2</div>
        <div class="item item3">Item 3</div>

    </div>
    <hr>
    <h1>Align items: center</h1>
    <p></p>
    <div class="container" id="container3">
        <div class="item item1">Item 1</div>
        <div class="item item2">Item 2</div>
        <div class="item item3">Item 3</div>

    </div>
<hr>
<h1>Align items: baseline</h1>
<h3>Alinha os textos na base transversal</h3>
<div class="container" id="container4">
        <div class="item1 item">Item 1</div>
        <div class="item2 item">Item 2</div>
        <div class="item3 item">Item 3</div>

    </div>
</body>
</html>
