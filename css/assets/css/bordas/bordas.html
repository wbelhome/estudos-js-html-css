<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Roboto, sans-serif;
        }
        div{
            background-color: lightcoral;
            width: 200px;
            height: 200px;
            border-style: solid;
            border-width: thin;
            border-color: lightgreen lightgray lightslategray lawngreen;
        }

        #container2{
            border-width: 20px;
            border-style: dashed;
        }

        #container3{
            border-width: 20px;
            border-style: dotted dashed;
        }
        
        #container4{
            border-width: 20px;
            border-style: double;
        }

        #container5{
            border-width: 20px;
            border-style: groove;
        }

        #container6{
            border-width: 20px;
            border-style: inset;
        }

        #container7{
            border-width: 20px;
            border-style: outset;
        }
    </style>
</head>
<body>
    <H1>Bordas</H1>
    <p>Podemos definir as configurações das nossas bordas através das propriedades:</p>
    <ul>
        <li>border-width</li>
        <li>border-style</li>
        <li>border-color</li>
    </ul>
    <h1>DA PRA UTILIZAR TUDO JUNTO COM BORDER: .....;</h1>
    <h1>EXEMPLO:</h1>
    <div id="container">thin deixa borda fina, thick deixa grossa</div>
    <br>
    <div id="container2">none é padrão</div>
    <br>
    <div id="container3"></div>
    <br>
    <div id="container4"></div>
    <br>
    <div id="container5"></div>
    <br>
    <div id="container6"></div>
    <br>
    <div id="container7"></div>
</body>
</html>
