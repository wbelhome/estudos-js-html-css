<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*BACKGROUD-size auto, mantem o tamanho da imagem*/
        #container{
            width: 300px;
            height: 300px;
            background-color: palevioletred;
            background-image: url(../imagem/eu.jpeg);
            background-size: auto;


        }
        /* COVER cobre todo o container aumentando a imagem ou aparecendo parcealmente*/
        #container2{
            width: 300px;
            height: 300px;
            background-image: url(../imagem/eu.jpeg);
            background-size: cover;
        }
        /*CONTAINER fica do tamanho do container e se repete caso sobre espa√ßo*/
        #container3{
            width: 300px;
            height: 300px;
            background-image: url(../imagem/eu.jpeg);
            background-size: contain;
        }

        #container4{
            width: 300px;
            height: 300px;
            background-image: url(../imagem/eu.jpeg);
            background-size: 50%;
        }

        #container5{
            width: 300px;
            height: 300px;
            background-image: url(../imagem/pngwing.com.png), url(../imagem/eu.jpeg);
            background-size: contain, cover ;
        }
    </style>
</head>
<body>
    <h1>CSS3 PATTERNS GALLERY</h1>
    <h1>BACKGROUD-SIZE: auto</h1>
    <div id="container"></div>
    <br>
    <H1>BACKGROUD-SIZE: cover</H1>
    <div id="container2"></div>
    <br>
    <H1>BACKGROUD-SIZE: contain</H1>
    <div id="container3"></div>
    <br>
    <H1>BACKGROUD-SIZE: valor em px ou porcentagem</H1>
    <div id="container4"></div>
    <br>
    <H1>BACKGROUD-SIZE: camada</H1>
    <div id="container5"></div>

</body>
</html>
