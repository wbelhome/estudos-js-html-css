        /*PADDING-BOX cobre a parte interna da borda*/
        #container{
           background-clip: padding-box;

        }
        /*BORDER-BOX cobre a borda do container*/
        #container2{
            background-clip: border-box;
        }
        /*CONTENT-BOX cobre apenas o conteudo do elemento*/
        #container3{
            background-clip: content-box;
        }
        /*Serve com imagem tamb√©m */
        #container4{
            -webkit-background-clip: text;
            color: transparent;
            background-clip: text;
