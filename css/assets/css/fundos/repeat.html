<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        #container{
            width: 300px;
            height: 300px;
            background-color: palevioletred;
            background-image: url(../imagem/eu.jpeg);
            background-size: 120px;
            background-repeat: repeat round;

        }
        
        #container2{
            width: 300px;
            height: 300px;
            background-image: url(../imagem/eu.jpeg);
            background-size: 120px;
            background-repeat: repeat-x;
        }
        
        #container3{
            width: 300px;
            height: 300px;
            background-image: url(../imagem/eu.jpeg);
            background-size: 120px;
            background-repeat: repeat-y;
            
        }
        /*SPACE da um espaço nas imagens para elas não serem cortadas*/
        #container4{
            width: 300px;
            height: 300px;
            background-image: url(../imagem/eu.jpeg);
            background-size: 120px;
            background-repeat: space;
        }
        /* ROUND ela se repete para caber dentro do container*/
        #container5{
            width: 300px;
            height: 300px;
            background-image: url(../imagem/pngwing.com.png), url(../imagem/eu.jpeg);
            background-size: 120px;
            background-repeat: round;
        }

        #container6{
            width: 300px;
            height: 300px;
            background-image: url(../imagem/pngwing.com.png), url(../imagem/eu.jpeg);
            background-size: 120px;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <h1>CSS3 PATTERNS GALLERY</h1>
    <h1>BACKGROUD-REPEAT: repeat</h1>
    <div id="container"></div>
    <br>
    <H1>BACKGROUD-REPEAT: repeat-x</H1>
    <div id="container2"></div>
    <br>
    <H1>BACKGROUD-REPEAT: repeat-y</H1>
    <div id="container3"></div>
    <br>
    <H1>BACKGROUD-REPEAT: space</H1>
    <div id="container4"></div>
    <br>
    <H1>BACKGROUD-REPEAT: round</H1>
    <div id="container5"></div>
    <br>
    <H1>BACKGROUD-REPEAT: no-repeat</H1>
    <div id="container6"></div>
</body>
</html>
