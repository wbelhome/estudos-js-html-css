    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border: 15px dashed palegreen;
            color: white;
            font-size: 40px;
            font-weight: 900;
            background-color: palevioletred;
            padding: 30px;
        }
        /*PADDING-BOX cobre a parte interna da borda*/
        #container{
           background-clip: padding-box;

        }
        /*BORDER-BOX cobre at√© a borda do container*/
        #container2{
            background-origin: border-box;
        }
        /*CONTENT-BOX cobre apenas o conteudo do elemento*/
        #container3{
            background-origin: content-box;
        }
        
        #container4{
            
        }

        #container6{
            
        }
    </style>
</head>

    <br>
    <H1>BACKGROUD-CLIP: content-box</H1>
    <div id="container3">TRILHA CSS</div>
    <br>
