<body>
    <h1>BEM: Block, Element, Modifier</h1>

    <P>Convenções de nome de classe</P>
    
    Bloco (Block): Elemento pai
    <BR></BR>
    [BLOCO] exemplo (.btn)
    <BR></BR>
    Elemento (Elements): Elemento filho
    <BR></BR>
    [BLOCO]__[ELEMENTO] (.btn__price)
    <BR></BR>
    Modificador (Moidifier):
    <br>
    [BLOCO]__[ELEMENTO]--[MODIFICADOR] (.btn--orange, .menu--dark, .menu__link--disabled)
</body>
