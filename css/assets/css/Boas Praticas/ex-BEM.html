<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
        VARIAVEIS NO CSS 
        Declaração: --nome-da-variavel--     --bg-color
        Referência: var(--nome-da-variavel)
        */

        /* Utilizar root para estilizar global */
        :root {
            --font-size-title: 5rem;
            --box-shadow-default: 10px 10px 10px lightgrey;
            --text-color: red;
            --bg-gradient: linear-gradient(90deg, #FC466b 0%, #3F5Efb 100%);
        }

        body{
            background-color: var(--bg-body);
        }


        H1{
            background: var(--bg-gradient);
            font-size: var(--font-size-title);
            text-align: center;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        .menu{
            background-color: rgb(34, 34, 34);
        }

        .menu__list{
            margin: 0;
            padding: 24px 0;
        }

        .menu__item{
            display: inline-block;
            color: white;
            margin: 0 16px;
        }

        .menu__link{
            color: white;
            background: var(--bg-gradient);
            padding: 12px 14px;
            border-radius: 4px; 
            text-decoration: none;
        }

        .menu__item--active{
            font-weight: bold;
            color: #00d9ff;
        }
    </style>
</head>
<body>
    <nav class="menu">
        <ul class="menu__list">
            <li class="menu__item menu__item--active">Inicio</li>
            <li class="menu__item">Sobre nós</li>
            <li class="menu__item">Contato</li>
            <li class="menu__item">
                <a href="dio.me" class="menu__link">Entrar</a>
            </li>
        </ul>
    </nav>
    <h1>DIGITAL INNOVATION ONE</h1>

</body>
</html>
