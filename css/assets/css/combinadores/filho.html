<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            /*Combinador se separa por > */
        div > p{
            background-color: lightcoral;
        }

        /*Para pegar filhos diretos*/
        .fundo-verde > p {
            background-color: lightblue;
        }
        

    </style>
</head>
<body>
    <div class="fundo-azul">
        <p>paragrafo 1 dentro da div</p>
        <p>paragrafo 2 dentro da div</p>
        <span>
            <p>paragrafo 3 dentro da div, dentro do span</p>
        </span>
    </div>
    <div class="fundo-verde">
        <p>paragrafo 1 dentro da div</p>
        <p>paragrafo 2 dentro da div</p>
        <span>
            <p>paragrafo 3 dentro da div, dentro do span</p>
        </span>
    </div>
    <p>paragrafo 4 fora da div</p>
    <p>paragrafo 5 fora da div</p>
</body>
</html>
