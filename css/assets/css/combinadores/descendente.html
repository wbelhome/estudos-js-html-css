<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*Combinador descente se separa pelo espa√ßo*/
        li{
            color: red;
        }

        li li{
            color: green;
        }

        #lista-01 li{
            background: lightblue;
        }

        .fundo-verde li{
            color: lightcoral;
        }

        /*Seleciona class e a tag ja troca de cor pai e filho*/
        .fundo-azul li{
            color: lightskyblue;
        }

        /*Vai procurando a tag por do filho dentro do pai*/
        .fundo-verde #sublista-01 li{
            color: black;
        }

    </style>
</head>
<body>
    <ul>
        <li class="fundo-verde" id="lista-01">
            <div>Item 1</div>
            <ul id="sublista-01">
                <li>Subitem A</li>
                <li>Subitem B</li>
            </ul>
        </li>
        <li class="fundo-verde" id="lista-02">
            <div>Item 2</div>
            <ul id="sublista-02">
                <li>Subitem A</li>
                <li>Subitem B</li>
            </ul>
        </li>
        <li class="fundo-azul" id="lista-03">
            <div>Item 3</div>
            <ul id="sublista-03">
                <li>Subitem A</li>
                <li>Subitem B</li>
            </ul>
        </li>
    </ul>
</body>
</html>
