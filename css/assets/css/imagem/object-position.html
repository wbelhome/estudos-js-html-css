<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 5px solid red;
        }

        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: 30px 40px;
        }
    </style>
</head>
<body>
    <h1>Imagem <code>object-position</code></h1>

    <code>object-fit: fill ;</code> (padrão)
    <br>
    OBJECT-POSITION é a propriedade para posicionar a imagem dentro do container utilizando os eixos X=horizontal e Y=vertical
    <br>
    <div>
        <img src="eu.jpeg" alt="" id="">

</body>
</html>
